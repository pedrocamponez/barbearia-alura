<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomecompleto">Nome Completo</label>
            <input type="text" id="nomecompleto" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@exemplo.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                    E-mail</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>
                    WhatsApp</label>


            </fieldset>

            <fieldset>
                <legend>Qual horário prefere que o contato seja realizado?</legend>

                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                e-mail?</label>

            <input type="submit" value="Finalizar Contato" class="enviar">
        </form>

        <table>
            <thead>
                <tr></tr>
                <th>Dia</th>
                <th>Horário</th>
            </thead>
            <tbody>
                <tr></tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
                <tr></tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
                <tr></tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Pedro Camponez - 2021</p>
    </footer>
</body>

</html>
